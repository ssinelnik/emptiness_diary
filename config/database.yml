default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: localhost

development:
  <<: *default
  database: emptiness_diary_development

test:
  <<: *default
  database: emptiness_diary_test
  username: postgres
  password: <%= ENV['DATABASE_PASSWORD'] %>

production:
  <<: *default
  database: emptiness_diary_production
  username: postgres
  password: <%= ENV['DATABASE_PASSWORD'] %>